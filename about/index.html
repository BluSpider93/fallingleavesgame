<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>fallingleavesAbout</title>

        <!-- CSS -->
        <link rel='stylesheet' href='css/style.css'/>

        <!--AngularJS-->
        <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>

        <!-- JavaScript App -->
        <script src='../fallingleavesApp.js'></script>
    </head>

    <body>

        <div id="container" ng-app="fallingleavesApp" ng-controller="fallingleavesController as flCtrl">
            <ng-include onload="flCtrl = flCtrl"></ng-include>
            <header id="header">
                <div>
                    <a class="headerButton" ng-href="http://fallingleavesgame.com/">
                        Falling Leaves
                    </a>
                </div>
                <div>
                    <a class="headerButton" ng-href="http://fallingleavesgame.com/about"">
                    About
                    </a>
                </div>
                <div>
                    <a class="headerButton" ng-href="http://patreon.com/fallingleavesgame">
                        Patreon
                    </a>
                </div>
            </header>
            <div class="main">
                <div ng-repeat="line in flCtrl.aboutConfig.lines">
                    <br>
                    <div>
                        {{line.text}}
                    </div>

                    <br>
                </div>
            </div>
            <div id="footer">
                Copyright 2016 Baird Bros Game Studios
            </div>

        </div>

    </body>
</html>
